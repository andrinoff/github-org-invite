# Name of your workflow
name: Build and Deploy Jekyll site to GitHub Pages

# Controls when the action will run. 
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "master" ]
  
  # Allows you to run this workflow manually from the Actions tab on GitHub
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    runs-on: ubuntu-latest # Use a standard Linux server for the job

    steps:
      # 1. Downloads your repository code so the job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up Ruby and Jekyll using a pre-made GitHub Action
      - name: Setup Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # The version of Ruby your project uses
          bundler-cache: true # Automatically installs and caches gems

      # 3. Builds the Jekyll site
      - name: Build site
        run: bundle exec jekyll build

      # 4. Deploys the built site to the gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # The folder the build-in step generates